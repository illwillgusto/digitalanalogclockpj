<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Analog Clock Project</title>
    <meta name="author" content="Will Walton">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="clock.css">
</head>
<body>
    <div class="container">
        <div class="inner-container">
            <div class="in-inner-container">
                <p class="day"></p>
                <p class="other-date-info"></p>
                <h1 class="hr-min">10 : 10</h1>
                <h3 class="am-pm">AM</h3>
                <div class="second-box">
                    <h4 class="second">00:30</h4>
                </div>
                <i class="material-icons alarm-icon">alarm</i>
            </div>
            <div class="cover"></div>
            <div class="sec-hand"></div>
        </div>
        <div class="lines">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
        </div>
    </div> 
    <script src="clock.js"></script>   
</body>
</html>
